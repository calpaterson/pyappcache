[tox]
skipsdist = True
envlist = py36, py37, py38

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
commands =
         pip install -e .[tests]
         mypy .
         pytest --cov=pyappcache --cov-fail-under 100
         black --check .
         pyflakes pyappcache
         # FIXME: Add -W -n --keep-going
         sphinx-build -M html docs build
         python setup.py bdist_wheel
[flake8]
max-line-length = 88